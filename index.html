
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/3f0655ac6d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="./assets/wp12614014.jpg" alt="">
            <div class="login-block">
                <p id="login">LOGIN</p>
                <i class="fa-solid fa-user" id="icon-user"></i>
                <input id="input-user" type="text" placeholder="Usuario">
                <p id="senha">SENHA</p>
                <i class="fa-solid fa-lock" id="icon-senha"></i> 
                <input id="input-senha" class="input-senha" type="text">
            </div>
        </div>
    </main>
</body>
</html>
